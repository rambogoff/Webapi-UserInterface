<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
            <h1>Register</h1>
            <p class="text-muted">Kullan覺c覺 Kay覺t Ekran覺</p>
            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-user"></i></span>

              <input #FirstName="ngModel" name="FirstName" [(ngModel)]="userModel.FirstName" 
              minlength="3" type="text" class="form-control" placeholder="Username"
              [ngClass]="FirstName.valid || FirstName.pristine ? 'form-control': 'form-control is-invalid'" ngModel required>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-user"></i></span>
              <input #LastName="ngModel" name="LastName"  [(ngModel)]="userModel.LastName" minlength="3"
              [ngClass]="LastName.valid || LastName.pristine ? 'form-control': 'form-control is-invalid'" 
              type="text" class="form-control" placeholder="LastName" ngModel required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-addon">@</span>
                <input #Mail="ngModel" name="Mail"  [(ngModel)]="userModel.Mail" minlength="3"
                [ngClass]="Mail.valid || Mail.pristine ? 'form-control': 'form-control is-invalid'"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
                type="text" class="form-control" placeholder="Mail" ngModel required>
              </div>

            

            <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-phone"></i></span>
                <input #PhoneNumber="ngModel" name="PhoneNumber"  [(ngModel)]="userModel.PhoneNumber"
                [ngClass]="PhoneNumber.valid || PhoneNumber.pristine ? 'form-control': 'form-control is-invalid'" 
                type="number" class="form-control" placeholder="Phone Number" ngModel required>
              </div>

            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input #Password="ngModel" name="Password"  [(ngModel)]="userModel.Password" minlength="6"
              [ngClass]="Password.valid || Password.pristine ? 'form-control': 'form-control is-invalid'"  
              type="password" class="form-control" placeholder="Password" ngModel required>
            </div>

            <button type="submit" [disabled]="!form.valid"  class="btn btn-block btn-success">Create Account</button>
          </form>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
